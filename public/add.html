<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Loyalty Points</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <img src="/unanico-logo.png" alt="unanico-logo" class="logo">

    <div class="menu-buttons">
    <button onclick="location.href='add.html'">Add Points</button>
    <button onclick="location.href='redeem.html'">Redeem Points</button>
    <button onclick="location.href='ledger-list.html'">View Ledger</button>
    </div>

  </div>
  <h1> unanico Loyalty Points Scheme 2025-2026</h1>
  <div class="container">
    <h2>Add Loyalty Points</h2>
    <form id="pointsForm" onsubmit="addPoints(event)">
      <label for="distributor">Distributor</label>
      <select id="distributor" name="distributor" required>
        <option value="select"> --Select--</option>
        <option value="MS Brothers">MS Brothers</option>
        <option value="Aarz Sales">Aarz Sales</option>
        <option value="SH Agency">SH Agency</option>
        <option value="Rabbani Jaipur">Rabbani Jaipur</option>
        <option value="Sri Mukat Krishna">Sri Mukat Krishna</option>
        <option value="Babbar Medical">Babbar Medical</option>
        <option value="Jalees & CO">Jalees & CO</option>
        <option value="Afzal & Brothers">Afzal & Brothers</option>
        <option value="Daryabadi Dawakhana">Daryabadi Dawakhana</option>
        <option value="Hira Enterprises">Hira Enterprises</option>

      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="invoice">Invoice Number</label>
      <input type="text" id="invoice" name="invoice" required>

      <label for="points">Points</label>
      <input type="number" id="points" name="points" required>

      <button type="submit">Submit</button>
    </form>
    <p id="responseMsg"></p>
  </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="script.js"></script>
</body>
</html>
